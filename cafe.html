<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-image: url('D:/web technology/cafe.jpg');
}
body {
  color: pink;
  background-image: url('D:/web technology/cafe.jpg');
}

h1 {
  color:pink;
}

h2 {
  color : red ;
}
h3 {
  color : blue;
}
</style>
</head>
<body>

<h1>CAFE MUFFIN<h1>
<h2>Special of the day<h2>


<h3><p id="demo"></p><h3>

<script>
var text, parser, xmlDoc;

text = "<cafe><food>" +
"<menu>BlueBerry Galette</menu>" +
"<price>Giada De Laurentiis</price>" +
"<calories>1500</calories>" +
"</food></cafe>";

parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");

document.getElementById("demo").innerHTML =
xmlDoc.getElementsByTagName("menu")[0].childNodes[0].nodeValue;
</script>

</body>
</html>
